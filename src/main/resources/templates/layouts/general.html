<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/plugins/bootstrap/dist/css/bootstrap.min.css}">
    <!-- Theme Plugin CSS Files-->
    <link rel="stylesheet" th:href="@{/plugins/PACE/themes/blue/pace-theme-flash.css}">
    <link rel="stylesheet" th:href="@{/plugins/animate.css/animate.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/flag-icon-css/css/flag-icon.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/themify-icons/css/themify-icons.css}">
    <!-- Core CSS-->
    <link rel="stylesheet" th:href="@{/build/css/second-layout.css}">
    <!-- Page CSS Files-->
</head>
<body>
<nav th:replace="fragments/_top_navigation :: navigation"></nav>

<div class="main-container">
    <div th:replace="fragments/_aside :: aside"></div>

    <div class="page-container">
        <div class="page-content container-fluid" layout:fragment="content">

        </div>
    </div>
</div>

<!--<div layout:fragment="content"></div>-->

<!-- jQuery first, then Tether, then Bootstrap JS.-->
<script th:src="@{/plugins/jquery/dist/jquery.min.js}"></script>
<script th:src="@{/plugins/tether/dist/js/tether.min.js}"></script>
<script th:src="@{/plugins/bootstrap/dist/js/bootstrap.min.js}"></script>
<!-- Theme Plugin JS Files-->
<script th:src="@{/plugins/jquery-waypoints/waypoints.min.js}"></script>
<script th:src="@{/plugins/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js}"></script>
<script th:src="@{/plugins/flot/jquery.flot.js}"></script>
<script th:src="@{/plugins/flot/jquery.flot.resize.js}"></script>
<script th:src="@{/plugins/flot.curvedlines/curvedLines.js}"></script>
<script th:src="@{/plugins/flot.tooltip/js/jquery.flot.tooltip.min.js}"></script>
<script th:src="@{/plugins/jvectormap/jquery-jvectormap-2.0.3.min.js}"></script>
<script th:src="@{/plugins/jvectormap/maps/jquery-jvectormap-world-mill.js}"></script>
<!-- Core JS-->
<script th:src="@{/build/js/second-layout/app.js}"></script>

<script>
    $(function () {
        'use strict';

        $('.show-api-key').on('click', function () {
            const that = $(this)
                , showed = that.data('showed');
            if (showed) {
                that.data('showed', false);
                that.html('Показать');
                return ;
            }
            const apiKey = that.data('api-key');
            that.html(apiKey);
            that.data('showed', true);
        })
    })
</script>
</body>
</html>
